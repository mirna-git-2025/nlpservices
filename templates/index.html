<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bioinformatics NLP Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbfc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .header-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .header-logos img {
      height: 80px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #1e3a5f;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      max-width: 700px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header-logos">
    <img src="{{ url_for('static', filename='edst.jpg') }}" alt="Logo 1">
    <img src="{{ url_for('static', filename='edst.png') }}" alt="Logo 2">
    <img src="{{ url_for('static', filename='LOGOLIA.jpg') }}" alt="Logo 3">
  </div>

  <h1>Bioinformatics NLP Interface</h1>

  <form method="POST">
    <textarea id="input_text" rows="14" placeholder="Enter your biomedical or research text here..."></textarea><br><br>

    <button type="button" onclick="copyText('https://MIRNA-MOUKHTAR2025-t3.hf.space')">Copy & Open Answer Model</button>    
    <button type="button" onclick="copyText('https://MIRNA-MOUKHTAR2025-tsummary.hf.space')">Copy & Open Text Summarization</button>   
    <button type="button" onclick="copyText('https://MIRNA-MOUKHTAR2025-genquestions.hf.space')">Copy & Generate Questions Model</button>   
    <button type="button" onclick="copyText('https://MIRNA-MOUKHTAR2025-space-inspiration.hf.space')">Copy & Generate Questions with Answers</button>   
  </form>

  <script>
    function copyText(url) {
      let textElement = document.getElementById("input_text");
      let text = textElement.value;

      navigator.clipboard.writeText(text).then(() => {
        window.location.href = url;
      }).catch(err => {
        console.error("Failed to copy text:", err);
      });
    }
  </script>

</body>
</html>
